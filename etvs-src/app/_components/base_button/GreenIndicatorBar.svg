<svg width="100" height="20" viewBox="0 0 100 20" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Green gradient for the filled portion -->
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#40ff40;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00ff00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00cc00;stop-opacity:1" />
    </linearGradient>
    
    <!-- Clip path for diagonal fill -->
    <clipPath id="diagonalClip">
      <polygon points="2,2 50,2 2,18"/>
    </clipPath>
  </defs>
  
  <!-- Background/empty portion of the indicator bar -->
  <rect x="2" y="2" width="96" height="16" rx="2" ry="2" fill="#003300"/>
  
  <!-- Green filled portion - diagonally clipped -->
  <rect x="2" y="2" width="96" height="16" rx="2" ry="2" fill="url(#greenGradient)" clip-path="url(#diagonalClip)"/>
  
  <!-- Diagonal dividing line -->
  <line x1="2" y1="18" x2="50" y2="2" stroke="#008000" stroke-width="1"/>
  
  <!-- Border around the entire indicator -->
  <rect x="2" y="2" width="96" height="16" rx="2" ry="2" fill="none" stroke="#008000" stroke-width="1"/>
</svg>
